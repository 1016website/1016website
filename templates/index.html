<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <link rel="stylesheet" media="all and (min-width:1200px)" href="desktop.css">
    <link rel="stylesheet" media="all and (min-width:768px) and (max-width:1199px)" href="laptop.css">


    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>메인페이지</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        * {
            font-family: font-family: 'Noto Sans KR', sans-serif;
        }

        .mytitle {
            max-width: 500px;
            width: 95%;
            height: 170px;
            margin: auto;

            color: balck;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mytitle > h1 {
            font-size: 50px;
            font-family: 'Lobster', cursive;
        !important;
        }


        .small_box {
            background-color: #fdfdfd;
            width: 400px;
            height: 550px;
            color: black;

            border: 2px black solid;
            border-radius: 5px;

            margin-top: 0px;
        }

        .big_box {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin: 20px auto 50px auto;
        }

        .big_box > div {
            margin-right: 50px;
        }

        .frontend {
            width: 115px;
            font-size: 30px;
            margin: 50px auto 0 auto;
        }

        .content {
            background-color: white;
            width: 140px;
            height: 140px;
            font-size: 30px;


            border: black solid;
            margin: 50px auto 0 auto;

            border-radius: 5px;

        }

        .content > p {
            text-align: center;
            font-size: 15px;
        }

        .contents {
            display: flex;
            flex-direction: row;
            /*align-items: center;*/
            /*justify-content: center;*/
        }

        .content > img {
            display: block;
            margin: auto;
        }

        .content:hover {
            border: 4px solid black;
        }


    </style>
</head>

<body>
<div class="mytitle">
    <h1>Let's Code Together!</h1>
</div>
<div class="big_box">
    <div class="row">
        <div class="col">
            <div class="small_box">
                <div class="frontend">
                    Frontend
                </div>
                <div class="contents">
                    <div id="content" class="content">
                        <p>Javascript</p>
                        <img onclick="location.href='/javascript'"
                             src="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png" width="90"
                             height="90">
                    </div>
                    <div class="content">
                        <p>CSS</p>
                        <img onclick="location.href='/css'"
                             src="https://cdn.iconscout.com/icon/free/png-256/css-37-226088.png"
                             width="95" height="95">
                    </div>
                </div>
                <div class="contents">
                    <div class="content">
                        <p>React</p>
                        <img onclick="location.href='/react'"
                             src="https://cdn.iconscout.com/icon/free/png-128/react-3-1175109.png" width="90"
                             height="90">
                    </div>
                    <div class="content">
                        <p>HTMl</p>
                        <img onclick="location.href='/html'"
                             src="https://cdn.iconscout.com/icon/free/png-128/html-59-225995.png" width="90"
                             height="90">
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="small_box">
                <div class="frontend">
                    Backend
                </div>
                <div class="contents">
                    <div class="content">
                        <p>Java</p>
                        <img onclick="location.href='/java'"
                             src="https://cdn.iconscout.com/icon/free/png-128/java-60-1174953.png" width="90"
                             height="90">
                    </div>
                    <div class="content">
                        <p>Spring</p>
                        <img onclick="location.href='/spring'"
                             src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9IFCcIFhgWNixz_TVACDR6oIMr-hvk6Rz3g&usqp=CAU"
                             width="80" height="80">
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
</div>
</div>
</body>

</html>
