<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <link href="../static/css/login.css" rel="stylesheet">
    <script>
        function login() {
            let data = {
                "email": $('#email').val(),
                "password": $('#password').val()
            }
            $.ajax({
                type: "POST",
                url: "/login",
                data: JSON.stringify(data),
                dataType: "json",
                contentType: "application/json; charset=utf-8",
                success: function (response) {
                    alert(response['msg']);
                    window.location.reload();
                }
            });
      }
      function logout(){
            $.ajax({
                type:"GET",
                url:"/logout",
                data:{},
                success : function (response){
                    alert(response['msg']);
                    window.location.reload()
                }
            })
      }
      function protect(){
            $.ajax({
                type: "GET",
                url: "/protected",
                data: {},
                success: function (response) {
                    console.log(response);
                    if (response['result'] === 'fail') {
                        history.back();
                        alert("로그인을 해주세요");
                    }
                }
            });
      }
    </script>
</head>
<body>
<div class="wrapper">
    <div class="login">
        <h1 class="logo">Coding Life</h1>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <button type="button" class="btn btn-secondary" onclick="login()">Sign in</button>
        <br><br>
        Don't have an account? <a href="" style="font-weight:bold">Sign Up!<a/>

        <button type="button" class="btn btn-secondary" onclick="">Sign in</button>
    </div>
</div>
</body>
</html>
