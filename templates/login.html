<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>로그인</title>
    <link rel="stylesheet" href="../static/css/login.css" />
    <link rel="stylesheet" href="../static/css/reset.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/js/login.js"></script>
  </head>

  <body>
    <div id="wrapper">
      <main class="login_wrapper">
        <div class="login_container">
          <span class="login_title notosanskr">로그인</span>
          <form onsubmit="return false;">
            <div class="form-group">
              <label for="username">아이디</label>
              <input
                type="text"
                class="form-control"
                placeholder="아이디를 입력해주세요."
                autocomplete="off"
                id="username"
              />
            </div>
            <div class="form-group">
              <label for="password">비밀번호</label>
              <input
                type="password"
                class="form-control"
                placeholder="비밀번호를 입력해주세요."
                autocomplete="off"
                id="password"
              />
            </div>
            <span id="login_error"></span>
            <div class="login_btn_container flex-column">
              <button
                type="submit"
                id="login-submit-btn"
                class="btn btn-primary"
                onclick="Login()"
              >
                로그인하기
              </button>
              <button
                type="button"
                class="historyBack-btn"
                onclick="history.back()"
              >
                뒤로가기
              </button>
            </div>
          </form>
          <div class="go_signup">
            <span>혹시 아이디가 없으신가요?</span>
            <span onclick="location.href= '/user/signup'">회원가입</span>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
